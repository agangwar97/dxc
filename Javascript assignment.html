<html>
    <head>
        <script type="text/javascript">
            function checkempty(){
                    var uname=document.getElementById("username").value;
                    var pass=document.getElementById("password").value;
                    if(uname.length==0 || pass.length==0)
                    {
                        alert("Fields cannot be empty")
                    }
                    else{
                    if(pass.length<6 || pass.length>12)
                    {
                        alert("Password should contain between 6 to 12 characters")
                    }
                    else if(pass.charAt(0)!='A')
                    {       
                        alert("Password should begin with A")
                    }
                    else{
                        alert("Successful Login")
                    }
                    }
            }
        </script>
    </head>
    <body bgcolor="black" text="white">
        <h2>
            <center>Login Form</center>
        </h2>
        <form>
            <table cellspacing="10" cellpadding="10" align="center">
                <tr>
                    <td>Username</td>
                    <td><input type="username" name="username" id="username"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"/></td>
                </tr>
                    <td align="center">
                        <input type="submit" value="Login" onClick="checkempty()"/>
                    </td>
                    <td align="center">
                        <input type="reset" value="Clear">
                    </td>
            </table>
        </form>
    </body>
</html>
